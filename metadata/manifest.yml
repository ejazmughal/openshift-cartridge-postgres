---
Name: postgres
Cartridge-Short-Name: PG
Display-Name: PostgreSQL 9.6.0
Description: The PostgreSQL database, version 9.6.0.
Version: "9.6.0"
Website: https://github.com/ejazmughal/openshift-cartridge-postgres
Cartridge-Version: 0.0.1
Cartridge-Vendor: ejazmughal
Categories:
  - service
  - database
  - embedded
Provides:
  - postgresql-9.6
  - postgresql
Publishes:
  publish-db-connection-info 
    Type: ENV:NET_TCP:db:connection-info
Scaling:
  Min: 1
  Max: 1
Endpoints:
  - Private-IP-Name:   HOST
    Private-Port-Name: PRIVATE_PORT
    Private-Port:      5432
    Public-Port-Name:  PORT
    Protocols:
     - postgresql

Source-Url: https://github.com/ejazmughal/openshift-cartridge-postgres.git